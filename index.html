<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="timer.css"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <title>2022 Come...</title>
  </head>
  <body>
      <div class="title-main">
        Ждём чуда...
      </div>
      <hr>
      <div class="title-second">
        &#x2022 2022 &#x2022 <span class="br-span"><br></span><span id="timer-2"></span>
      </div>
      <div class="footer">Made by S1DAL3X</div>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="timer-script.js" charset="utf-8"></script>
    <script src="snow.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $("body").jSnow({
          vSize: window.innerHeight - 50, // Размер области
          flakes: 400, // Количество снежинок
          flakeColor: ["#fff"], // Цвет
          flakeMinSize: 10, // Минимальный размер снежинки
          flakeMaxSize: 20, // Максимальный размер снежинки
          fallingSpeedMin: 1, // Минимальная скорость снежинки
          fallingSpeedMax: 2, // Максимальная скорость снежинки
          flakeCode:["*"] // Вид снежинки
        });
        $(".title-second").fadeIn(4700);
      });
    </script>
  </body>
</html>
